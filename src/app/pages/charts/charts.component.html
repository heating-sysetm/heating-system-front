<!-- <app-column-chart></app-column-chart> -->
<div class="ch-main">
    <div class="filter">
        <app-date-picker></app-date-picker>
    </div>
    <div class="charts-content p-2">
        <div class="first-chart chart-card p-2">
            <app-column-basic></app-column-basic>
        </div>
        <div class="other-charts my-4">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="chart-card p-2">
                        <app-column-rotated></app-column-rotated>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="chart-card p-2">
                        <app-column-rotated-two></app-column-rotated-two>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="chart-card p-2">
                        <app-column-rotated-three></app-column-rotated-three>
                    </div>
                </div>
            </div>
        </div>
        <div class="last-chart">
            <div class="chart-card p-2">
                <app-line-rotated></app-line-rotated>
            </div>
        </div>

    </div>
</div>
