<div class="place-container">
    <div class="row">
        <ng-container *ngFor="let item of places;let i =index">
            <div class="col-md-4 col-lg-4 p-2">
                <div class="place shadow-lg card">
                    <div class="place-header mb-4 text-right">
                        <span class="place-status">
                            <button *ngIf="item.status==1" mat-fab class="place-status-btn place-ok"></button>
                          <button *ngIf="item.status==0" mat-fab class="place-status-btn place-off"></button>
                          <button *ngIf="item.status==2" mat-fab class="place-status-btn place-fail"></button>
                        </span>
                        <app-option-menu></app-option-menu>
                    </div>
                    <div class="place-content mb-4">
                        <h2 class="text-center mb-4">موتورخانه روغنی</h2>
                        <div class="row widgets">
                            <div class="col-4 text-center">
                                <span class="p-widgets-icon ">
                                    <i class="fa fa-exclamation-triangle triangle mb-4"></i></span>
                                <span>
                                    <h2><strong>5</strong></h2>
                                    <p><strong>هشدار ها</strong></p>
                                </span>
                            </div>
                            <div class="col-4 text-center">
                                <span class="p-widgets-icon ">
                                    <i class="fa fa-exclamation-triangle triangle mb-4"></i></span>
                                <span class="">
                                    <h2><strong>5</strong></h2>
                                    <p><strong>تجهیزات</strong></p>
                                </span>
                            </div>
                            <div class="col-4 text-center">
                                <span class="p-widgets-icon2 ">
                                    <i class="fa fa-thermometer-half thermometer mb-4"></i></span>
                                <span>
                                    <h2><strong>5</strong></h2>
                                    <p><strong>سنسورها</strong></p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="place-action">
                        <button mat-button (click)="showDashboard(i)"><strong>نماش داشبورد</strong></button>
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="col-md-4 col-lg-3 p-2">
            <button mat-button  title="add dashboard" class="place add-place" (click)="openDialog()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
</div>
