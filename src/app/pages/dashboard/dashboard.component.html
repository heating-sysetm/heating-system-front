<div [class.rtl]="('dir' | translate) === 'rtl'">
  <div class="dasboard">
    <div class="main-container">
      <div class="dashboar-header">
        <!-- <app-weather></app-weather> -->
        <app-dashboard-header></app-dashboard-header>
      </div>

      <div class="dashboard-widgets mb-3">
        <app-dashboard-status-bar></app-dashboard-status-bar>
      </div>


      <div class="mb-3 px-3">
        <mat-expansion-panel  [expanded]="panelOpenState === true" [style.min-height]="'60px'" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h5> هشدار ها</h5>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-alert-box></app-alert-box>
        </mat-expansion-panel>

      </div>

      <div class="px-3 mb-3">
        <mat-expansion-panel [expanded]="panelOpenState === true" [style.min-height]="'60px'" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h5>بویلرها</h5>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-dashboard-boyler-charts></app-dashboard-boyler-charts>
        </mat-expansion-panel>
      </div>

      <div class="px-3 mb-3">
        <mat-expansion-panel [expanded]="panelOpenState === true" [style.min-height]="'60px'" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h5>پمپ ها</h5>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-pomps-status></app-pomps-status>
        </mat-expansion-panel>
      </div>



      <div class="px-3 mb-3">
        <mat-expansion-panel [expanded]="panelOpenState === true" [style.min-height]="'60px'" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h5>میزان گاز های اشتعال آور</h5>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-line-chart [changed]="changed"></app-line-chart>
        </mat-expansion-panel>
      </div>

      <div class="px-3 mb-3">
        <mat-expansion-panel [expanded]="panelOpenState === true" [style.min-height]="'60px'" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h5>دمای لوله های رفت و برگشت</h5>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-chartjs-area [changed]="changed"></app-chartjs-area>
        </mat-expansion-panel>
      </div>

      <div class="px-3 mb-3">
        <mat-expansion-panel [expanded]="panelOpenState === true" [style.min-height]="'60px'" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h5>دمای مخزن و سایر سنسور ها</h5>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-widget-management></app-widget-management>
        </mat-expansion-panel>
      </div>

    </div>
  </div>
</div>
