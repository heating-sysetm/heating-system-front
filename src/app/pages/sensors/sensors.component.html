<div class="container my-4">
    <div [class.rtl]="('dir' | translate) === 'rtl'">
      <div class="panels">
        
        <div class="user-table panel">

          <div class="text-right px-4" [style.width]="'60%'">
            <mat-form-field appearance="" class="full-width">
              <mat-label>فیلتر</mat-label>
              <input matInput (keyup)="applyFilter($event)"
               placeholder="کلمه مورد نظر خود را وارد نماییید" #input>
            </mat-form-field>
          </div>

          <div class="text-right my-4 mx-2">
            <h4 class="title" [style.display]="'inline-grid'">سنسور ها</h4>
            <button class="add-btn" (click)="openSensorFormDialog()"
             mat-raised-button [style.float]="'left'"> <strong>افزودن سنسور </strong>
              <i class="fa fa-plus mr-4"></i>
            </button>
          </div>
          <div class="table-panel">
            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8 w-100"
            >

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  نام سنسور
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.name }}
                </td>
              </ng-container>

              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  نوع سنسور
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.type }}
                </td>
              </ng-container>

              <ng-container matColumnDef="equipment">
                <th mat-header-cell *matHeaderCellDef class="text-center"> نام تجهیز</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  {{ element.equipment }}
                </td>
              </ng-container>

              <ng-container matColumnDef="show" >
                <th mat-header-cell *matHeaderCellDef class="text-center">
                 نمایش در داشبورد
                </th>
                <td mat-cell *matCellDef="let element" class="text-center" dir="rtl">
                  <mat-slide-toggle checked="element.show">
                  </mat-slide-toggle>
                </td>
              </ng-container>


              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-center">گزینه ها</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-button ><i class="fa fa-edit"></i></button>
                  <button mat-button ><i class="fa fa-trash"></i></button>
                  <!-- (click)="openDialog(element)" -->

                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
              ></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
