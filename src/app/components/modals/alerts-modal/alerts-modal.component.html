 <div class="places-form " dir="rtl">
    <h2 class="mb-2 px-4 text-center">افزودن هشدار </h2>
    <mat-dialog-content class="py-4 text-right container">
        <form [formGroup]="AlertForm" class="row">

          <div class="col-6">
            <mat-form-field class="full-width p-1">
              <mat-label> عنوان هشدار</mat-label>
              <input matInput autocomplete="off" class="" formControlName="title" maxlength="46" type="text"
                     placeholder="" />
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field dir="rtl" class="text-right full-width" appearance="fill">
              <mat-label> میزان اهمیت </mat-label>
              <mat-select
                formControlName="importance"
              >
                <mat-option></mat-option>
                <mat-option [value]="option.value" *ngFor="let option of ATypes">{{
                  option.key
                  }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

            <div class="col-6">
                <mat-form-field dir="rtl" class="text-right full-width" appearance="fill">
                    <mat-label>بررسی بر اساس  </mat-label>
                    <mat-select
                      formControlName="basedOn" (selectionChange)="onImportanceChange($event)"
                    >
                    <mat-option></mat-option>
                      <mat-option [value]="option.value" *ngFor="let option of options">{{
                        option.key
                      }}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

          <div class="col-6 py-2" *ngIf="importanceValue==2" >
            <mat-form-field class="full-width">
              <mat-label> مقدار </mat-label>
              <input matInput autocomplete="off" class="" formControlName="numberValue" maxlength="46" type="text"
                     placeholder="" />
            </mat-form-field>
          </div>
          <div class="col-6" *ngIf="importanceValue==1">
            <mat-form-field dir="rtl" class="text-right full-width" appearance="fill">
              <mat-label>وضعیت : </mat-label>
              <mat-select
                formControlName="avImportance"
              >
                <mat-option></mat-option>
                <mat-option value="1">فعال</mat-option>
                <mat-option value="2">غیرفعال</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="full-width">
              <mat-label> توضیحات </mat-label>
              <textarea matInput autocomplete="off" class="" formControlName="desc" maxlength="46" type="text"
                        placeholder="" ></textarea>
            </mat-form-field>
          </div>

        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="px-4 ">
        <button mat-button class="cancel-btn" mat-dialog-close>
            بازگشت
        </button>
        <button mat-button [mat-dialog-close]="true" class="add-btn" cdkFocusInitial>
            <strong>افزودن</strong>
        </button>
    </mat-dialog-actions>
</div>
