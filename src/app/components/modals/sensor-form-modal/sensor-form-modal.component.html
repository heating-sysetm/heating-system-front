<div class="places-form " dir="rtl">
    <h2 class="mb-2 px-4 text-center">افزودن سنسور</h2>
    <mat-dialog-content class="py-4 text-right container">
        <form [formGroup]="sensorForm" class="row">

            <div class="col-12">
                <mat-form-field class="full-width">
                    <mat-label> نام سنسور </mat-label>
                    <input matInput autocomplete="off" class="" formControlName="sensorName" maxlength="46" type="text"
                        placeholder="" />
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field dir="rtl" class="text-right full-width mt-3" appearance="fill">
                    <mat-label>انتخاب تجهیز مربوطه</mat-label>
                    <mat-select
                      formControlName="sensorEquipment"
                    >
                    <mat-option></mat-option>
                      <mat-option [value]="option.value" *ngFor="let option of hosts">{{
                        option.key
                      }}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field dir="rtl" class="text-right full-width mt-3" appearance="fill">
                    <mat-label>انتخاب نوع سنسور</mat-label>
                    <mat-select
                      formControlName="sensorType"
                    >
                    <mat-option></mat-option>
                      <mat-option [value]="option.value" *ngFor="let option of sTypes">{{
                        option.key
                      }}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>



        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="px-4 ">
        <div class="w-100 text-center">
          <button mat-button class="cancel-btn" mat-dialog-close>
            بازگشت
        </button>
        <button mat-button [mat-dialog-close]="true" class="add-new-btn" cdkFocusInitial>
            <strong>افزودن</strong>
        </button>
        </div>
    </mat-dialog-actions>
</div>
