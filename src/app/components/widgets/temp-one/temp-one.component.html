<div class="temp-chart" class="rtl">

  <div class="row text-align">
    <div class="col-7">
      <span class="title px-2 mt-4 d-flex" >
        <span><h1 [style.font-size]="'3em'" dir="ltr" [style.color]="colors[data.num-1]"><strong>{{data.temp}} °C</strong></h1></span>
      </span>
      <div class="desc px-2">
        <h4> بویلر {{data.num}}</h4>
        <!-- <p>{{ "Dashboard.Widgets.Temp" | translate }} : °{{data.temp2}}</p> -->
      </div>


    </div>

    <div class="col-5">
        <figure class="highcharts-figure polar">
            <div id="{{data.id}}"></div>
        </figure>
        <div class="title-one title-w-temp">
            <i class="fa fa-fire w-icon{{data.color}}"></i>
        </div>
    </div>
</div>
</div>
